<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lecture Recorder + AI Assistant</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #444;
    }
    .controls, .ai-section {
      max-width: 700px;
      margin: 20px auto;
      padding: 20px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    button, input[type="file"] {
      margin: 5px 0;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }
    button {
      background: #4CAF50;
      color: white;
    }
    button:hover {
      background: #45a049;
    }
    textarea, input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }
    .output {
      background: #f9f9f9;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ddd;
      max-height: 200px;
      overflow-y: auto;
      margin-top: 10px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>Lecture Recorder + AI Assistant</h1>

  <div class="controls">
    <h2>Record Lecture</h2>
    <button id="startRec">Start Recording</button>
    <button id="stopRec" disabled>Stop Recording</button>
    <div class="output" id="liveTranscript"></div>
  </div>

  <div class="controls">
    <h2>Upload MP3</h2>
    <input type="file" id="audioUpload" accept=".mp3,audio/*">
    <div class="output" id="uploadTranscript">Transcript will appear here...</div>
  </div>

  <div class="ai-section">
    <h2>Ask AI (Gemini)</h2>
    <input type="text" id="apiKeyInput" placeholder="Enter Gemini API Key">
    <button id="saveKey">Save Key</button>
    <textarea id="question" placeholder="Ask a question about the transcript or request a summary..."></textarea>
    <button id="askAI">Ask Gemini</button>
    <div class="output" id="aiResponse"></div>
  </div>

<script>
let recognition;
let finalTranscript = "";

// Load API key from localStorage
const apiKeyInput = document.getElementById("apiKeyInput");
apiKeyInput.value = localStorage.getItem("gemini_api_key") || "";

// Save key button
document.getElementById("saveKey").onclick = () => {
  localStorage.setItem("gemini_api_key", apiKeyInput.value);
  alert("API Key saved locally!");
};

// Start recording + Web Speech API transcription
document.getElementById("startRec").onclick = () => {
  if (!('webkitSpeechRecognition' in window)) {
    alert("Web Speech API not supported in this browser.");
    return;
  }
  recognition = new webkitSpeechRecognition();
  recognition.continuous = true;
  recognition.interimResults = true;
  recognition.lang = "en-US";
  recognition.onresult = (event) => {
    let interim = "";
    for (let i = event.resultIndex; i < event.results.length; i++) {
      if (event.results[i].isFinal) {
        finalTranscript += event.results[i][0].transcript + " ";
      } else {
        interim += event.results[i][0].transcript;
      }
    }
    document.getElementById("liveTranscript").innerText = finalTranscript + "\n" + interim;
  };
  recognition.start();
  document.getElementById("startRec").disabled = true;
  document.getElementById("stopRec").disabled = false;
};

// Stop recording
document.getElementById("stopRec").onclick = () => {
  if (recognition) recognition.stop();
  document.getElementById("startRec").disabled = false;
  document.getElementById("stopRec").disabled = true;
};

// Handle MP3 upload (hacky: play + re-transcribe)
document.getElementById("audioUpload").onchange = (e) => {
  const file = e.target.files[0];
  if (!file) return;

  const audioURL = URL.createObjectURL(file);
  const audio = new Audio(audioURL);
  const recog = new webkitSpeechRecognition();
  recog.continuous = true;
  recog.interimResults = false;
  recog.lang = "en-US";
  let transcript = "";

  recog.onresult = (event) => {
    for (let i = event.resultIndex; i < event.results.length; i++) {
      transcript += event.results[i][0].transcript + " ";
    }
    document.getElementById("uploadTranscript").innerText = transcript;
    finalTranscript += " " + transcript;
  };

  recog.start();
  audio.play();
};

// Ask Gemini
document.getElementById("askAI").onclick = async () => {
  const apiKey = apiKeyInput.value.trim();
  if (!apiKey) {
    alert("Enter your Gemini API key first!");
    return;
  }
  const prompt = document.getElementById("question").value;
  const transcript = finalTranscript || document.getElementById("uploadTranscript").innerText;
  const fullPrompt = "Transcript:\n" + transcript + "\n\nUser request: " + prompt;

  try {
    const response = await fetch("https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash-latest:generateContent?key=" + apiKey, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        contents: [{ parts: [{ text: fullPrompt }] }]
      })
    });
    const data = await response.json();
    document.getElementById("aiResponse").innerText = data?.candidates?.[0]?.content?.parts?.[0]?.text || "No response.";
  } catch (err) {
    console.error(err);
    document.getElementById("aiResponse").innerText = "Error calling Gemini API.";
  }
};
</script>
</body>
</html>
